{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block styles %}
{{ block.super }}
<style>
.head {
    border-radius:10px;
    height:2em;
    overflow:hidden;
    position:relative;
}
.head .content {
    color:#ccc;
    left:0px;
    line-height:2em;
    position:absolute;
    text-align:center;
    text-shadow:1px 1px 6px #000;
    top:0px;
    width:100%;
}
main {
    padding:10px;
}
.mapdiv {
    text-align:right;
}
ul.languages {
    margin:0;
    padding:0;
    list-style-type:none;
}
ul.languages li {
    margin:0;
    padding:0;
}
@media screen and (max-width:640px) {
    .mapdiv {
        text-align:center;
    }
    #messages {
        color:#ccc;
        font-weight:100;
        position:absolute;
        right:10px;
        text-decoration:none;
        top:10px;
        z-index:2;
    }
}
</style>
{% endblock %}

{% block body %}
<header>
<div class="head">
    <div class="content">Sign up</div>
</div>
</header>

<main>
{% if error %}
<p>No user was found with that combination of email and password.</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <div class="field">
        <label>Email</label>
        <input type="email" name="email">
    </div>
    <div class="field">
        <label>Password</label>
        <input type="password" name="password">
    </div>
    <div class="field">
        <button type="submit">Signup</button>
    </div>
</form>

<div class="field alternate">
    <p>Already signed up?</p>
    <button onclick="location='/login/';">Login</button>
<div class="field">
</main>

<footer>
</footer>
{% endblock %}
