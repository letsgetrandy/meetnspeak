{% extends "base.html" %}
{#% load gmaps %#}

{% block title %}Profile{% endblock %}

{% block styles %}
{{ block.super }}
<style>
main {
    padding:10px;
}
ul.languages {
    margin:0;
    padding:0;
    list-style-type:none;
}
ul.languages li {
    margin:0;
    padding:0;
}
ul.languages label {
    display:inline-block;
    min-width:100px;
}
.mapdiv {
    padding:10px;
}
.mapdiv img {
    box-shadow:0 0 15px #bbf;
    width:100%;
}
@media screen and (min-width:900px){
    .mapdiv {
        text-align:right;
    }
}
</style>
{% endblock %}

{% block body %}
<header class="profile">
<div class="head">
    <div class="blur">
    </div>
    <div class="content">My Profile</div>
    <div class="band">
        <div class="left">70 years old</div>
        <div class="right">New York City</div>
    </div>
    <div class="image">
        <img src="{{ STATIC_URL }}trump.jpg">
    </div>
</div>
</header>

<main>
<div class="split">
    <div>
        <form method="post">
            {% csrf_token %}
        <div class="field">
            <label>Name</label>
            <input type="text" name="name" value="{{ profile.name }}">
        </div>
        <div class="field">
            <label>Date of Birth</label>
            <input type="text" name="dob" value="{{ profile.dob }}">
        </div>
        <div class="field">
            <label>Hometown</label>
            <input type="text" name="hometown" value="{{ profile.hometown }}">
        </div>

        <div class="field">
            <label>Gender</label>
            <div class="switch">
                <input type="radio" name="gender" value="F" id="gender_f" {% if not male %}checked{% endif %}>
                <input type="radio" name="gender" value="M" id="gender_m" {% if male %}checked{% endif %}>
                <div class="slide">
                    <label for="gender_f">M</label>
                    <div class="indicator"></div>
                    <label for="gender_m">F</label>
                </div>
            </div>
        </div>

        <div class="field">
            <strong>Speaks:</strong>
            <ul class="languages">
                <li><label>English</label>
                    <select><option value="1">Beginner</option><option value="3">Intermediate</option><option value="5">Advanced</option><option value="8">Fluent</option><option value="10">Native</option></select>
                </li>
                <li><label>Spanish</label>
                    <select><option value="1">Beginner</option><option value="3">Intermediate</option><option value="5">Advanced</option><option value="8">Fluent</option><option value="10">Native</option></select>
                </li>
                <li><label>Italian</label>
                    <select><option value="1">Beginner</option><option value="3">Intermediate</option><option value="5">Advanced</option><option value="8">Fluent</option><option value="10">Native</option></select>
                </li>
                <li><label>French</label>
                    <select><option value="1">Beginner</option><option value="3">Intermediate</option><option value="5">Advanced</option><option value="8">Fluent</option><option value="10">Native</option></select>
                </li>
            </ul>
        </div>
        <div class="field">
            <button type="submit">Update</button>
        </div>
        </form>
    </div>
    <div class="mapdiv">
        Location:<br>
        <img src="http://maps.googleapis.com/maps/api/staticmap?format=jpg&center=chicago+il+usa&zoom=13&size=550x550&sensor=false&markers=color:blue%7CChicago+IL+USA">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <a class="locate" href="#">update</a>
    </div>
</div>
</main>

<footer>
&copy;2013 Randy Hunt
</footer>
{% endblock %}
