<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<title>{% block title% %}title{% endblock %}</title>
{% block styles %}
<style>
body {
    background:#222;
    color:#aaa;
    font-family:sans-serif;
}
#wrapper {
    background:#000;
    border:1px solid #000;
    border-radius: 10px 10px 0 0;
    box-shadow:0px 0px 15px #555;
    margin:1em;
}
header {
    font-size:1.3em;
}
main {
    background:url({{ STATIC_URL }}black-tile.jpg);
    border: 1px solid #222;
    border-width: 1px 0;
    box-shadow: 0px 0px 10px #333;
    display:block;
    min-height:280px;
}
footer {
}
.split,
.split > * {
    overflow:hidden;
}
.split > :first-child {
    float:left;
}
.split.flip > :first-child {
    float:right;
}
#sidenav {
    display:none;
}
@media screen and (max-width:640px) {
    #draghandle {
        background:url({{ STATIC_URL }}uisprite.png) -72px 0 no-repeat;
        height:36px;
        left:5px;
        position:absolute;
        top:0;
        width:36px;
        z-index:2;
    }
    #sidenav {
        display:block;
        height:100%;
        left:0;
        overflow:scroll;
        padding:10px;
        position:absolute;
        top:0;
        width:260px;
    }
    #sidenav a.nav {
        background:#000;
        border:1px solid #000;
        display:inline-block;
        float:left;
        height:110px;
        margin:0 0 5px 5px;
        position:relative;
        text-align:center;
        text-decoration:none;
        width:120px;
    }
    #sidenav a.nav .label {
        color:#fff;
        margin-top:75px;
        display:block;
    }
    #sidenav a.nav .image {
        background:url({{ STATIC_URL }}uisprite.png) 0 0 no-repeat;
        height:36px;
        left:39px;
        position:absolute;
        top:25px;
        width:36px;
    }
    #sidenav #navsearch   .image {background-position:0 0;     }
    #sidenav #navprofile  .image {background-position:0 -36px; }
    #sidenav #navcontacts .image {background-position:-36px 0; }
    #sidenav #navsettings .image {background-position:-36px -36px;}

    #wrapper {
        margin:5px;
        position:relative;
        -webkit-transition:margin 200ms;
        -moz-transition:margin 200ms;
        transition:margin 200ms;
        width:100%;
    }
    body.navopen {
        height:100%;
        overflow:hidden;
    }
    .navopen #wrapper {
        margin-left:260px;
    }
    .notify_heading {
        clear:both;
        font-size:16px;
        margin:0;
        padding:5px;
    }
    ul#notifications {
        list-style-type:none;
        margin:0 5px;
        padding:0;
    }
    ul#notifications li {
        background:rgba(0,0,0,.7);
        color:#fff;
        font-size:14px;
        margin:2px 0;
        padding:10px 5px;
    }
    .split,
    .split > * {
        overflow:visible;
    }
    .split > :first-child,
    .split.flip > :first-child {
        float:none;
    }
}
</style>
{% endblock %}
<script type="text/javascript" src="{{ STATIC_URL }}jquery-1.9.1.min.js"></script>
</head>

<body>
<div id="sidenav">
    <nav>
    <a id="navsearch" class="nav" href="#"><span class="image"></span><span class="label">Search</span></a>
    <a id="navprofile" class="nav" href="#"><span class="image"></span><span class="label">Profile</span></a>
    <a id="navcontacts" class="nav" href="#"><span class="image"></span><span class="label">Contacts</span></a>
    <a id="navsettings" class="nav" href="#"><span class="image"></span><span class="label">Settings</span></a>
    </nav>
    <h3 class="notify_heading">Notifications</h3>
    <ul id="notifications">
        <li>foo</li>
        <li>foo</li>
        <li>foo</li>
    </ul>
</div>
<div id="wrapper">
    <a id="draghandle" href="#"></a>
<script>
$('#draghandle').click( function(event){
    event.preventDefault();
    $('body').toggleClass('navopen');
});
</script>
{% block body %}{% endblock %}
</div>
</body>
</html>
