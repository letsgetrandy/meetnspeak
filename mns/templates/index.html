{% extends "base.html" %}

{% block styles %}
{{ block.super }}
<style>
header .stuff {
    color:#fc5;
    display:none;
}
header .stuff::before {
    border-radius:50%;
    background:#59c;
    content:' ';
    display:inline-block;
    height:1em;
    margin-right:10px;
    width:1em;
}
header .other {
    color:#cc5;
}
header .other::before {
    background:#cc5;
}
.head {
    border-radius:10px;
    height:8em;
    overflow:hidden;
    position:relative;
}
.head .blur {
    background:url({{ STATIC_URL }}pattern6.jpg);
    -webkit-filter:blur(15px);
    -moz-filter:blur(15px);
    filter:blur(15px);
    left:0px;
    min-height:8em;
    padding:10px;
    pointer-events:none;
    position:absolute;
    top:0px;
    width:100%;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
.head .content {
    color:#fff;
    left:0px;
    line-height:2em;
    position:absolute;
    text-align:center;
    text-shadow:1px 1px 6px #000;
    top:0px;
    width:100%;
}
.head .image {
    border:1px solid #000;
    border-radius:50%;
    box-shadow:0 0 10px #333;
    height:100px;
    left:50%;
    margin-left:-50px;
    position:absolute;
    top:2em;
    width:100px;
}
.head .image img {
    border-radius:50%;
    height:100px;
    width:100px;
}
</style>
{% endblock %}

{% block body %}
<header>
<div class="head">
    <div class="blur">
    </div>
</div>
</header>
<main>
<strong>index</strong>
<p><a href="{% url profile %}">My Profile</a></p>
<p><a href="{% url user 4 %}">User</a></p>
<p><a href="{% url messages 4 %}">Messages</a></p>
</main>
<footer>
</footer>
{% endblock %}
