{% extends "base.html" %}

{% block sidenav %}{% endblock %}
{% block bodyclass %}wide{% endblock %}

{% block styles %}
{{ block.super }}
<style>
header .stuff {
    color:#fc5;
    display:none;
}
header .stuff::before {
    border-radius:50%;
    background:#59c;
    content:' ';
    display:inline-block;
    height:1em;
    margin-right:10px;
    width:1em;
}
header .other {
    color:#cc5;
}
header .other::before {
    background:#cc5;
}
.head {
    border-radius:10px;
    overflow:hidden;
    position:relative;
}
.head .content {
    color:#999;
    left:0px;
    line-height:2em;
    text-align:center;
    text-shadow:1px 1px 6px #000;
    top:0px;
}
main {
    padding:1em;
}
</style>
{% endblock %}

{% block body %}
<header>
<div class="head">
    <div class="content">Spikizi!</div>
</div>
</header>

<main>
<p>Find foreign language speakers near you!</p>
<div class="field">
    <p><button onclick="location='{% url signup %}';">Sign up!</button></p>
</div>
<p>&nbsp;</p>
<p>Already a member?</p>
<div class="field">
    <button onclick="location='{% url login %}';">Login</button>
</div>
</main>

<footer>
</footer>
{% endblock %}
