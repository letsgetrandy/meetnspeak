{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block styles %}
{{ block.super }}
<style>
.head {
    border-radius:10px;
    overflow:hidden;
    position:relative;
}
.head .content {
    color:#999;
    left:0px;
    line-height:2em;
    text-align:center;
    text-shadow:1px 1px 6px #000;
    top:0px;
}
main {
    padding:1em;
}
#map_canvas {
    height:300px;
}
ul.matches {
    list-style:none;
    margin:1em;
    padding:0;
}
ul.matches li {
    font-weight:bold;
}
.matched {
    font-size:.7em;
    font-weight:normal;
}
</style>
{% endblock %}

{% block body %}
<header>
<div class="head">
    <div class="content">Search</div>
</div>
</header>

<main>
<div class="split">
    <div id="map_canvas"></div>
    <div id="listing">
        <div class="field"><input type="text" id="loc" value="{{ profile.location }}"></div>
        <div class="field"><button class="search" style="display:none;">Search</button></div>
        <ul id="results" class="matches">
        </ul>
    </div>
</div>
</main>

<footer>
</footer>
{% endblock %}

{% block scripts %}
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true" type="text/javascript"></script>
{{ block.super }}
<script>
    var mylangs = {{ mylangs|safe }};

function make_loc(s) {
    var p = s.split(',');
    return {lat:p[0], lng:p[1]};
}
var result_pattern = new mns.Pattern(
    "<li><a href=\"/user/[[id]]/\">[[name]]</a> <span class=\"matched\">([[matched_languages]])</span></li>"
);
function add_result(user) {
    //console.log(user);
    mg.add_marker(user);
    $('#results').append(result_pattern.render(user));
}
function do_search(position) {
    $('#results').find('li').remove();
    mg.clear_markers();
    $.ajax({
        async: true,
        data: {
            'location': position.lat + "," + position.lng,
            'languages':mylangs.join(",")
            },
        type: 'GET',
        url: '{% url search-ajax %}'
    }).done(function(data) {
        for (var i=0; i<data.results.length; i++) {
            add_result(data.results[i]);
        }
        mg.fit_bounds();
    }).fail(function(xhr){
        //
        console.log(xhr);
    }).always(function(){
        //
        //console.log('always');
        //$("#listing button.search").hide();
    });
}

var loc = {lat:'', lng:''},
    mg = new mns.MapGeo({
        mapdiv: 'map_canvas',
        on_maps_init: function() {
            {% if profile.location %}
            loc = make_loc('{{ profile.location }}');
            mg.center(loc);
            do_search(loc);
            {% endif %}
            $("#listing button.search").show();
        },
        on_geo: function(position) {
                do_search(position);
                $('button.search').prop('disabled',false).click(function(event) {
                    do_search(position);
                });
            }
    });
{% if not profile.location %}
$("#listing button.search").show();
mg.init_geo();
{% endif %}
$("#listing button.search").click(function(event){
    var val = $("#loc").val();
    if (val) {
        loc = make_loc(val);
    }
    do_search(loc);
});
</script>
{% endblock %}
