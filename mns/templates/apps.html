{% extends "base.html" %}

{% block title %}Apps{% endblock %}
{% block bodyclass %}wide{% endblock %}

{% block styles %}
{{ block.super }}
<style>
.head {
    border-radius:10px;
    height:2em;
    overflow:hidden;
    position:relative;
}
.head .content {
    color:#ccc;
    left:0px;
    line-height:2em;
    position:absolute;
    text-align:center;
    text-shadow:1px 1px 6px #000;
    top:0px;
    width:100%;
}
.row {
    display:table;
    width:100%;
}
.row a {
    color:#fff;
    display:table-cell;
    font-size:18px;
    text-align:center;
    text-decoration:none;
    width:32%;
}
.row a + a {
    margin-left: 2%;
}
.row a img {
    height:auto;
    width:100%;
}
</style>
{% endblock %}

{% block body %}
<header>
<div class="head">
    <div class="content">Apps</div>
</div>
</header>

<main>
<div style="text-align:center">
    <h3>Coming soon...</h3>
    <div class="row">
        <a href="{% url ios-app %}">
            <img width="300" height="300" src="{{ STATIC_URL }}images/spikizi-ios-small.png">
            <br>iPhone
        </a>
        <a href="{% url droid-app %}">
            <img width="300" height="300" src="{{ STATIC_URL }}images/spikizi-android-small.png">
            <br>Android
        </a>
        <a href="{% url b2g-app %}">
            <img width="300" height="300" src="{{ STATIC_URL }}images/spikizi-firefoxos-small.png">
            <br>FirefoxOS
        </a>
    </div>
</div>
</main>

<footer>
</footer>
{% endblock %}
